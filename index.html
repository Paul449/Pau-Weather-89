<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Assets/style.css">
    <title>Weather Dashboard Paul</title>
</head>
<body>
<header><h1>Weather Dashboard</h1></header>
<section class="container-1">
<div class="search-for-a-city">
   <div>
    <h1>search for a city</h1>
    <form class="input">
        <label for="HTML">Enter City/town:</label><br>
        <input id="input-txt" type="text" placeholder="Enter Location" value=""><br>
        <button id="searchBtn">Fetch City Data</button>
    </form>
   </div>
</div>
<div class="present-conditions">
<h1 id="City"></h1>
<p><strong>Temp:</strong><span id="Temp">0</span></p>
<p><strong>Wind:</strong><span id="Wind">0</span></p>
<p><strong>Humid:</strong><span id="Humid">0</span></p>
</div>
</section>
<section class="container-2">
    <div class="storedCities">
    <h2><strong>Search History</strong></h2>
    <div class="city-list"></div>
    </div>
    <div class="Five-day-forecast">
        <h3>5-Day Forecast:</h3>
    <div class="future-conditions"> 
     </div>
    </div>
</section>
<script src="Assets/script.js"></script>
</body>
</html>
